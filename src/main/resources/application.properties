# Package where models are located
trader.model.package=com.assettrader.model, com.assettrader.model.coinmarket, com.assettrader.api.bittrex.model.accountapi

# Configuration for datasource
trader.db.driver = com.mysql.jdbc.Driver
trader.db.url = jdbc:mysql://localhost/assettrader?createDatabaseIfNotExist=true

database.username = assettrader_user
database.password = assettrader_password

# Hibernate related properties
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto = update
hibernate.show_sql = true
hibernate.format_sql = true

# Connection pool related properties
connection.acquireIncrement=2
connection.minPoolSize = 20
connection.maxPoolSize = 50
connection.maxIdleTime = 600

